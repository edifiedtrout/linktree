<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./monkey-d-luffy-one-2560x2560-10473.jpg" alt="" width="100px" class="icon">
        <div class="name">
            <h1>Monkey D. Luffy</h1>
            <p>O Futuro Rei dos Piratas</p>
        </div>
    </header>
    <section>
        <div class="links">
            <a href="https://www.facebook.com/" target="_blank" class="redes">Facebook</a>
            <a href="https://www.instagram.com/" target="_blank" class="redes">Instagram</a>
            <a href="https://web.whatsapp.com/" target="_blank" class="redes">Whatsapp</a>
            <a href="https://www.youtube.com/" target="_blank" class="redes">Youtube</a>
        </div>
        <div class="icons">
            <img src="./icons8-facebook.svg" alt="" width="40px">
            <img src="./icons8-instagram.svg" alt="" width="40px">
            <img src="./icons8-whatsapp.svg" alt="" width="40px">
            <img src="./icons8-youtube-logo.svg" alt="" width="40px">
        </div>
    </section>

</body>

</html>
